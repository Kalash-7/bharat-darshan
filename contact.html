<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="contact">
    <div class="contactbox">
    <p>Here are some emergency numbers for you.</p>
    <table id="contacttab">
        <tr>
            <th>Number</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>112</td>
            <td>National Emergency Number</td>
        </tr>
        <tr>
            <td>1363</td>
            <td>Tourist helpline</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Police</td>
        </tr>
        <tr>
            <td>101</td>
            <td>Fire</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ambulence</td>
        </tr>
        <tr>
        <tr>
            <td>1091</td>
            <td>Women helpline</td>
        </tr>
        <tr>
            <td>1098</td>
            <td>Child helpline</td>
        </tr>
            <td>108</td>
            <td>Disaster management</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Medical helpline</td>
        </tr>
    </table></div>
</body>
</html>
