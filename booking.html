<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ID="bookingform">
    <div class="bookingbox">
    <h1>Enter Credentials</h1>
    <form id="bookingcredentials">
    <input  id="usernameinfo" type="text" placeholder="enter your username" ><br>
    <input  id="passwordinfo" type="password" placeholder="enter your password"><br>
    <button id="toursubmitbtn">Submit</button>
    </form>
    </div>
    <script>
         document.addEventListener(
            'DOMContentLoaded',() =>
            {
            const form = document.getElementById('bookingcredentials');
            const usernameInput= document.getElementById('usernameinfo');
            const passwordInput= document.getElementById('passwordinfo');
            const submitbtn= document.getElementById('toursubmitbtn');
            form.addEventListener('submit',formsubmission);
            function formsubmission(event){
                event.preventDefault();
                const enteredusername=usernameInput.value.trim();
                const enteredpassword=passwordInput.value.trim();
                if(enteredusername===''|| enteredpassword===''){
                    alert('Please enter both username and password');
                    return;
                }
                else{
                    alert("Booking Successful! We will contact you soon.");
                    window.location.href='index.html';
                    return;
                }
                
            }
            }    
         );
            
    </script>
</body>
</html>
